<section class="content">
  <div *ngIf="allData.length > 0" class="slider">
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options"
      (valueChange)="filterData()"
      (highValueChange)="filterData()"
    ></ngx-slider>

  </div>
  <google-chart [type]="chart.type" [data]="chart.data" [options]="{legend: {position: 'none'}}">
  </google-chart>
  <app-statistics-table [data]="filteredData"></app-statistics-table>
</section>
