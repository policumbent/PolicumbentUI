<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/weather'"> Live </a>
      <mat-list-item disabled> History Dates </mat-list-item>
        <mat-list-item *ngFor="let date of dates" routerLink="/weather/{{date}}/charts">{{date}}</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
